<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search Application</title>
    <link rel="stylesheet" href="Styles/Index.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://use.fontawesome.com/releases/v6.7.2/css/all.css" rel="stylesheet" />
    <script src="Scripts/Index.js" defer></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
        <div class="container-fluid d-flex justify-content-center">
            <div class="d-flex align-items-center gap-4">
                <a class="navbar-brand text-center" href="Index.html">Movie Search App</a>
                <a class="nav-link" href="Bookmarks.html">My Watch List</a>
            </div>
        </div>
    </nav>

    <main>
        <div id="spinnerOverlay" class="spinner-overlay">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <section id="search-section" class="d-flex justify-content-center">
            <input class="form-control" type="text" id="search-input" placeholder="Enter movie name or Enter janra name..." />
            <button class="btn search_button" id="search-button">Search</button>
        </section>
        <section id="random_movie_area">
        </section>
        <section id="results-section">
        </section>

        <div class="modal fade" id="movieDetailModal" tabindex="-1" aria-labelledby="movieDetailModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="movieDetailModalLabel">Movie Detail</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="movieDetailContent">
                    </div>
                </div>
            </div>
        </div>

        <nav aria-label="Page navigation">
            <ul id="pagination" class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link">Previous</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top" style="background-color: #e3f2fd;">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary color_black">Â© 2025 Company, Inc</span>
        </div>
    </footer>
</body>

</html>
